        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>SimonSays</title>
    </head>
    <body>
        <div class="flex-align">
            <span class="text-center">
                <h1>Simon Says</h1>

        <div class="container">
            <div id="seconds"></div>

        <script src="./js/script.js"></script>
